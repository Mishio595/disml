image: ocaml/opam2:latest

before_script:
  - sudo apt-get -y install m4 pkg-config libssl-dev libffi
  - opam init
  - eval `opam config env`
  - opam update
  - opam install dune odoc
  - opam install `dune external-lib-deps --missing . | grep -e "^\-[^\.]*$" | cut -c 3-`

pages:
  stage: deploy
  script:
  - dune build @doc
  artifacts:
    paths:
    - _build/default/_doc/_html
  only:
  - master
  - ci-setup