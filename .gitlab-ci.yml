image: ocaml/opam2:latest

before_script:
  - sudo apt-get -y install m4 pkg-config libssl-dev libffi-dev
  - opam init
  - eval `opam config env`
  - opam update
  - opam install dune odoc
  - opam install `dune external-lib-deps . | grep -e "^\-[^\.]*$" | cut -c 3-`
  - opam pin add disml .

pages:
  stage: deploy
  script:
  - opam install -d disml
  artifacts:
    paths:
    - _build/default/_doc/_html
  only:
  - master
  - ci-setup